name: Pytest Actions

on: [push, pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest # Machine virtuelle o√π les tests seront ex√©cut√©s
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: üõéÔ∏è Checkout du code
        uses: actions/checkout@v4 # R√©cup√®re le code source du d√©p√¥t

      - name: üêç Configuration de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Ex√©cution des tests Pytest
        run: pytest --maxfail=3 --disable-warnings -v

      - name: Send email notification
        uses: mailersend/mailersend-action@v1
        with:
          api_key: ${{ secrets.MAILERSEND_API_KEY }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "Notification: GitHub Actions Workflow"
          text: "Les test ont √©t√© ex√©cut√© avec succ√®s."
